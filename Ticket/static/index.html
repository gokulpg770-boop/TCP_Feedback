<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support Ticket System</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-ticket-alt"></i> AI Support Ticket System</h1>
            <p>Get help with your workplace issues through our intelligent assistant</p>
        </header>

        <!-- Category Selection Screen -->
        <div id="category-screen" class="screen active">
            <div class="card">
                <h2>Select Support Category</h2>
                <p>Choose the category that best describes your issue:</p>
                <div id="category-buttons" class="category-grid">
                    <!-- Categories will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="screen">
            <div class="chat-container">
                <div class="chat-header">
                    <h3 id="selected-category">Support Chat</h3>
                    <button id="restart-btn" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Start Over
                    </button>
                </div>
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will appear here -->
                </div>
                <div class="chat-input-container">
                    <div class="input-group">
                        <input type="text" id="message-input" placeholder="Type your message..." maxlength="500">
                        <button id="send-btn" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-info">
                        <small>Press Enter to send</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success Screen -->
        <div id="success-screen" class="screen">
            <div class="card success-card">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2>Ticket Created Successfully!</h2>
                <div id="success-message"></div>
                <div class="action-buttons">
                    <button id="new-ticket-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create Another Ticket
                    </button>
                    <button id="close-btn" class="btn btn-secondary">
                        <i class="fas fa-home"></i> Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <script src="static/script.js"></script>
    <script>class TicketSystemApp {
    constructor() {
        this.sessionId = this.generateSessionId();
        this.currentCategory = null;
        this.isLoading = false;
        
        this.initializeElements();
        this.attachEventListeners();
        this.loadCategories();
    }
    
    generateSessionId() {
        return 'session-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now();
    }
    
    initializeElements() {
        // Screens
        this.categoryScreen = document.getElementById('category-screen');
        this.chatScreen = document.getElementById('chat-screen');
        this.successScreen = document.getElementById('success-screen');
        
        // Category elements
        this.categoryButtons = document.getElementById('category-buttons');
        
        // Chat elements
        this.selectedCategoryTitle = document.getElementById('selected-category');
        this.chatMessages = document.getElementById('chat-messages');
        this.messageInput = document.getElementById('message-input');
        this.sendBtn = document.getElementById('send-btn');
        
        // Action buttons
        this.restartBtn = document.getElementById('restart-btn');
        this.newTicketBtn = document.getElementById('new-ticket-btn');
        this.closeBtn = document.getElementById('close-btn');
        
        // Success elements
        this.successMessage = document.getElementById('success-message');
        
        // Loading spinner
        this.loadingSpinner = document.getElementById('loading-spinner');
    }
    
    attachEventListeners() {
        // Send button
        this.sendBtn.addEventListener('click', () => this.sendMessage());
        
        // Enter key in input
        this.messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !this.isLoading) {
                this.sendMessage();
            }
        });
        
        // Restart button
        this.restartBtn.addEventListener('click', () => this.restart());
        
        // New ticket button
        this.newTicketBtn.addEventListener('click', () => this.restart());
        
        // Close button
        this.closeBtn.addEventListener('click', () => this.restart());
        
        // Input character counter
        this.messageInput.addEventListener('input', (e) => {
            const remaining = 500 - e.target.value.length;
            if (remaining < 0) {
                e.target.value = e.target.value.substring(0, 500);
            }
        });
    }
    
    async loadCategories() {
        try {
            const response = await fetch('/categories');
            const data = await response.json();
            
            this.renderCategories(data.categories);
        } catch (error) {
            console.error('Error loading categories:', error);
            this.showError('Failed to load categories. Please refresh the page.');
        }
    }
    
    renderCategories(categories) {
        const categoryIcons = {
            payroll: 'fas fa-dollar-sign',
            hr: 'fas fa-users',
            it: 'fas fa-laptop',
            facilities: 'fas fa-building',
            finance: 'fas fa-chart-line'
        };
        
        this.categoryButtons.innerHTML = categories.map(category => `
            <button class="category-btn" data-category="${category}">
                <i class="${categoryIcons[category] || 'fas fa-question'}"></i>
                ${category}
            </button>
        `).join('');
        
        // Add click listeners to category buttons
        this.categoryButtons.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const category = e.currentTarget.dataset.category;
                this.selectCategory(category);
            });
        });
    }
    
    async selectCategory(category) {
        this.currentCategory = category;
        this.selectedCategoryTitle.textContent = `${category.charAt(0).toUpperCase() + category.slice(1)} Support`;
        
        this.showScreen('chat');
        this.showLoading(true);
        
        try {
            const response = await fetch('/chat/init', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    category: category,
                    session_id: this.sessionId
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            this.addMessage(data.message, 'assistant');
            
            if (data.conversation_complete) {
                this.handleConversationComplete(data.message);
            }
        } catch (error) {
            console.error('Error initializing chat:', error);
            this.showError('Failed to start conversation. Please try again.');
        } finally {
            this.showLoading(false);
        }
    }
    
    async sendMessage() {
        const message = this.messageInput.value.trim();
        if (!message || this.isLoading) return;
        
        // Add user message to chat
        this.addMessage(message, 'user');
        this.messageInput.value = '';
        
        this.showLoading(true);
        
        try {
            const response = await fetch('/chat/message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    session_id: this.sessionId
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            this.addMessage(data.message, 'assistant');
            
            if (data.conversation_complete) {
                this.handleConversationComplete(data.message);
            }
        } catch (error) {
            console.error('Error sending message:', error);
            this.showError('Failed to send message. Please try again.');
        } finally {
            this.showLoading(false);
        }
    }
    
    handleConversationComplete(message) {
        if (message.includes('✅ Ticket Created!')) {
            this.successMessage.textContent = message;
            this.showScreen('success');
        } else {
            // Conversation ended without ticket creation
            setTimeout(() => {
                this.restart();
            }, 2000);
        }
    }
    
    addMessage(content, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        messageDiv.textContent = content;
        
        this.chatMessages.appendChild(messageDiv);
        this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
    }
    
    showScreen(screenName) {
        document.querySelectorAll('.screen').forEach(screen => {
            screen.classList.remove('active');
        });
        
        switch(screenName) {
            case 'category':
                this.categoryScreen.classList.add('active');
                break;
            case 'chat':
                this.chatScreen.classList.add('active');
                break;
            case 'success':
                this.successScreen.classList.add('active');
                break;
        }
    }
    
    showLoading(show) {
        this.isLoading = show;
        this.sendBtn.disabled = show;
        this.messageInput.disabled = show;
        
        if (show) {
            this.loadingSpinner.classList.add('active');
        } else {
            this.loadingSpinner.classList.remove('active');
        }
    }
    
    showError(message) {
        this.addMessage(`❌ Error: ${message}`, 'assistant');
    }
    
    async restart() {
        // End current session
        try {
            await fetch(`/chat/${this.sessionId}`, {
                method: 'DELETE'
            });
        } catch (error) {
            console.error('Error ending session:', error);
        }
        
        // Reset state
        this.sessionId = this.generateSessionId();
        this.currentCategory = null;
        this.chatMessages.innerHTML = '';
        this.messageInput.value = '';
        this.successMessage.textContent = '';
        
        // Show category screen
        this.showScreen('category');
        this.showLoading(false);
    }
}

// Initialize the app when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    new TicketSystemApp();
});</script>
</body>
</html>
