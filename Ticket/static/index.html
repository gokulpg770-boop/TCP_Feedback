<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support Ticket System</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-ticket-alt"></i> AI Support Ticket System</h1>
            <p>Get help with your workplace issues through our intelligent assistant</p>
        </header>

        <!-- Category Selection Screen -->
        <div id="category-screen" class="screen active">
            <div class="card">
                <h2>Select Support Category</h2>
                <p>Choose the category that best describes your issue:</p>
                <div id="category-buttons" class="category-grid">
                    <!-- Categories will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="screen">
            <div class="chat-container">
                <div class="chat-header">
                    <h3 id="selected-category">Support Chat</h3>
                    <button id="restart-btn" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Start Over
                    </button>
                </div>
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will appear here -->
                </div>
                <div class="chat-input-container">
                    <div class="input-group">
                        <input type="text" id="message-input" placeholder="Type your message..." maxlength="500">
                        <button id="send-btn" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-info">
                        <small>Press Enter to send</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success Screen -->
        <div id="success-screen" class="screen">
            <div class="card success-card">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2>Ticket Created Successfully!</h2>
                <div id="success-message"></div>
                <div class="action-buttons">
                    <button id="new-ticket-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create Another Ticket
                    </button>
                    <button id="close-btn" class="btn btn-secondary">
                        <i class="fas fa-home"></i> Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <script src="static/script.js"></script>
    <script>class TicketSystemApp {
    constructor() {
        this.sessionId = this.generateSessionId();
        this.currentCategory = null;
        this.isLoading = false;
        
        this.initializeElements();
        this.attachEventListeners();
        this.loadCategories();
    }
    
    generateSessionId() {
        return 'session-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now();
    }
    
    initializeElements() {
        // Screens
        this.categoryScreen = document.getElementById('category-screen');
        this.chatScreen = document.getElementById('chat-screen');
        this.successScreen = document.getElementById('success-screen');
        
        // Category elements
        this.categoryButtons = document.getElementById('category-buttons');
        
        // Chat elements
        this.selectedCategoryTitle = document.getElementById('selected-category');
        this.chatMessages = document.getElementById('chat-messages');
        this.messageInput = document.getElementById('message-input');
        this.sendBtn = document.getElementById('send-btn');
        
        // Action buttons
        this.restartBtn = document.getElementById('restart-btn');
        this.newTicketBtn = document.getElementById('new-ticket-btn');
        this.closeBtn = document.getElementById('close-btn');
        
        // Success elements
        this.successMessage = document.getElementById('success-message');
        
        // Loading spinner
        this.loadingSpinner = document.getElementById('loading-spinner');
    }
    
    attachEventListeners() {
        // Send button
        this.sendBtn.addEventListener('click', () => this.sendMessage());
        
        // Enter key in input
        this.messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !this.isLoading) {
                this.sendMessage();
            }
        });
        
        // Restart button
        this.restartBtn.addEventListener('click', () => this.restart());
        
        // New ticket button
        this.newTicketBtn.addEventListener('click', () => this.restart());
        
        // Close button
        this.closeBtn.addEventListener('click', () => this.restart());
        
        // Input character counter
        this.messageInput.addEventListener('input', (e) => {
            const remaining = 500 - e.target.value.length;
            if (remaining < 0) {
                e.target.value = e.target.value.substring(0, 500);
            }
        });
    }
    
    async loadCategories() {
        try {
            const response = await fetch('/categories');
            const data = await response.json();
            
            this.renderCategories(data.categories);
        } catch (error) {
            console.error('Error loading categories:', error);
            this.showError('Failed to load categories. Please refresh the page.');
        }
    }
    
    renderCategories(categories) {
        const categoryIcons = {
            payroll: 'fas fa-dollar-sign',
            hr: 'fas fa-users',
            it: 'fas fa-laptop',
            facilities: 'fas fa-building',
            finance: 'fas fa-chart-line'
        };
        
        this.categoryButtons.innerHTML = categories.map(category => `
            <button class="category-btn" data-category="${category}">
                <i class="${categoryIcons[category] || 'fas fa-question'}"></i>
                ${category}
            </button>
        `).join('');
        
        // Add click listeners to category buttons
        this.categoryButtons.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const category = e.currentTarget.dataset.category;
                this.selectCategory(category);
            });
        });
    }
    
    async selectCategory(category) {
        this.currentCategory = category;
        this.selectedCategoryTitle.textContent = `${category.charAt(0).toUpperCase() + category.slice(1)} Support`;
        
        this.showScreen('chat');
        this.showLoading(true);
        
        try {
            const response = await fetch('/chat/init', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    category: category,
                    session_id: this.sessionId
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            this.addMessage(data.message, 'assistant');
            
            if (data.conversation_complete) {
                this.handleConversationComplete(data.message);
            }
        } catch (error) {
            console.error('Error initializing chat:', error);
            this.showError('Failed to start conversation. Please try again.');
        } finally {
            this.showLoading(false);
        }
    }
    
    async sendMessage() {
        const message = this.messageInput.value.trim();
        if (!message || this.isLoading) return;
        
        // Add user message to chat
        this.addMessage(message, 'user');
        this.messageInput.value = '';
        
        this.showLoading(true);
        
        try {
            const response = await fetch('/chat/message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    session_id: this.sessionId
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            this.addMessage(data.message, 'assistant');
            
            if (data.conversation_complete) {
                this.handleConversationComplete(data.message);
            }
        } catch (error) {
            console.error('Error sending message:', error);
            this.showError('Failed to send message. Please try again.');
        } finally {
            this.showLoading(false);
        }
    }
    
    handleConversationComplete(message) {
        if (message.includes('✅ Ticket Created!')) {
            this.successMessage.textContent = message;
            this.showScreen('success');
        } else {
            // Conversation ended without ticket creation
            setTimeout(() => {
                this.restart();
            }, 2000);
        }
    }
    
    addMessage(content, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        messageDiv.textContent = content;
        
        this.chatMessages.appendChild(messageDiv);
        this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
    }
    
    showScreen(screenName) {
        document.querySelectorAll('.screen').forEach(screen => {
            screen.classList.remove('active');
        });
        
        switch(screenName) {
            case 'category':
                this.categoryScreen.classList.add('active');
                break;
            case 'chat':
                this.chatScreen.classList.add('active');
                break;
            case 'success':
                this.successScreen.classList.add('active');
                break;
        }
    }
    
    showLoading(show) {
        this.isLoading = show;
        this.sendBtn.disabled = show;
        this.messageInput.disabled = show;
        
        if (show) {
            this.loadingSpinner.classList.add('active');
        } else {
            this.loadingSpinner.classList.remove('active');
        }
    }
    
    showError(message) {
        this.addMessage(`❌ Error: ${message}`, 'assistant');
    }
    
    async restart() {
        // End current session
        try {
            await fetch(`/chat/${this.sessionId}`, {
                method: 'DELETE'
            });
        } catch (error) {
            console.error('Error ending session:', error);
        }
        
        // Reset state
        this.sessionId = this.generateSessionId();
        this.currentCategory = null;
        this.chatMessages.innerHTML = '';
        this.messageInput.value = '';
        this.successMessage.textContent = '';
        
        // Show category screen
        this.showScreen('category');
        this.showLoading(false);
    }
}

// Initialize the app when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    new TicketSystemApp();
});</script>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    min-height: 100vh;
}

.header {
    text-align: center;
    margin-bottom: 30px;
    color: white;
}

.header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.header p {
    font-size: 1.1rem;
    opacity: 0.9;
}

.screen {
    display: none;
}

.screen.active {
    display: block;
}

.card {
    background: white;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    margin-bottom: 20px;
}

.category-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-top: 20px;
}

.category-btn {
    padding: 20px;
    border: 2px solid #e1e5e9;
    border-radius: 10px;
    background: white;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    font-size: 1rem;
    font-weight: 500;
    color: #333;
    text-transform: capitalize;
}

.category-btn:hover {
    border-color: #667eea;
    background: #f8f9ff;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
}

.category-btn i {
    display: block;
    font-size: 2rem;
    margin-bottom: 10px;
    color: #667eea;
}

.chat-container {
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    overflow: hidden;
    height: 600px;
    display: flex;
    flex-direction: column;
}

.chat-header {
    background: #667eea;
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-header h3 {
    font-size: 1.3rem;
}

.chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #f8f9fa;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.message {
    max-width: 80%;
    padding: 15px 20px;
    border-radius: 20px;
    position: relative;
    word-wrap: break-word;
}

.message.user {
    align-self: flex-end;
    background: #667eea;
    color: white;
    border-bottom-right-radius: 5px;
}

.message.assistant {
    align-self: flex-start;
    background: white;
    border: 1px solid #e1e5e9;
    border-bottom-left-radius: 5px;
}

.message.assistant::before {
    content: '🤖';
    margin-right: 8px;
}

.chat-input-container {
    padding: 20px;
    background: white;
    border-top: 1px solid #e1e5e9;
}

.input-group {
    display: flex;
    gap: 10px;
    align-items: center;
}

#message-input {
    flex: 1;
    padding: 15px 20px;
    border: 2px solid #e1e5e9;
    border-radius: 25px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
}

#message-input:focus {
    border-color: #667eea;
}

.input-info {
    margin-top: 10px;
    text-align: center;
}

.input-info small {
    color: #666;
}

.btn {
    padding: 12px 24px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 500;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.btn-primary {
    background: #667eea;
    color: white;
}

.btn-primary:hover {
    background: #5a6fd8;
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #5a6268;
}

.btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.success-card {
    text-align: center;
    padding: 40px;
}

.success-icon {
    font-size: 4rem;
    color: #28a745;
    margin-bottom: 20px;
}

.success-card h2 {
    color: #28a745;
    margin-bottom: 20px;
    font-size: 2rem;
}

#success-message {
    background: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    margin: 20px 0;
    text-align: left;
    white-space: pre-line;
    border-left: 4px solid #28a745;
}

.action-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 30px;
}

.loading-spinner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1000;
}

.loading-spinner.active {
    display: flex;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 4px solid rgba(255,255,255,0.3);
    border-top: 4px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading-spinner p {
    color: white;
    font-size: 1.2rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        padding: 10px;
    }
    
    .header h1 {
        font-size: 2rem;
    }
    
    .category-grid {
        grid-template-columns: 1fr;
    }
    
    .chat-container {
        height: 500px;
    }
    
    .card {
        padding: 20px;
    }
    
    .message {
        max-width: 90%;
    }
    
    .action-buttons {
        flex-direction: column;
    }
    
    .chat-header {
        padding: 15px;
    }
    
    .chat-header h3 {
        font-size: 1.1rem;
    }
}

/* Scrollbar Styling */
.chat-messages::-webkit-scrollbar {
    width: 6px;
}

.chat-messages::-webkit-scrollbar-track {
    background: #f1f1f1;
}

.chat-messages::-webkit-scrollbar-thumb {
    background: #c1c1c1;
    border-radius: 3px;
}

.chat-messages::-webkit-scrollbar-thumb:hover {
    background: #a8a8a8;
}
    </style>
</body>
</html>
